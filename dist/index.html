<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-header">
    <div class="wrapper">
        <div class="main-header__menu">
            <div class="main-header__brand">
                <img src="img/icons/logo.png" alt="Main Logo">
            </div><nav class="main-header__navbar">
                <ul class="main-header__menu">
                    <li class="main-header__menu-item">
                        <a href="#">Services</a>
                    </li>
                    <li class="main-header__menu-item">
                        <a href="#">Portfolio</a>
                    </li>
                    <li class="main-header__menu-item">
                        <a href="#">Team</a>
                    </li>
                    <li class="main-header__menu-item">
                        <a href="#">Offices</a>
                    </li>
                    <li class="main-header__menu-item">
                        <a href="#">Clients</a>
                    </li>
                    <li class="main-header__menu-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="clearfix"></div>
        </div>
        <div class="main-header__content">
            <img src="img/logo-main.png" class="main-header__logo" alt="Logo Main">
            <p class="main-header__tagline">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
            <button class="btn main-header__button">Know More</button>
        </div>
        <div class="main-header__mouse">
            <img src="img/icons/mouse_scrolling.png" alt="mouse scrolling">
            <p class="main-header__scroll">Scroll down</p>
        </div>
    </div>
</header>
</body>
</html>
